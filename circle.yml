machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6

general:
  branches:
    ignore:
      - gh-pages

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - exit 0

deployment:
  pages:
    branch: master
    commands:
      - git config --global user.email "$GH_EMAIL"
      - git config --global user.name "$GH_NAME"
      - gulp deploy
